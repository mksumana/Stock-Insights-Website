<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="ls.css">
</head>
<body>
    <div class="form-toggle">
        <button onclick="toggleForm('login-form')">Login</button>
        <button onclick="toggleForm('signup-form')">Sign Up</button>
    </div>

    <form id="login-form" class="form" action="insights.html">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <form id="signup-form" class="form" action="insights.html" style="display:none ">        
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        function toggleForm(formId) 
        {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');

            if (formId === 'login-form') 
            {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } 
            
            else 
            {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
        }        

    function show()
    {
      alert("You have logged in successfully");
    }

    </script>
</body>
</html>
